<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form assisment</title>
</head>
<body>
    <form action="get">
        <table>
           
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" value="fname" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" value="lname" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label></td>
                <td><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></td>
            </tr>

            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="email" id="email" value="email" required></td>
            </tr>
            <tr>
                <td><label for="re-email">Re-type Email: </label></td>
                <td><input type="email" name="re-email" id="re-email" value="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password: </label></td>
                <td><input type="password" name="password" id="password" value="password" required></td>
            </tr>
            <tr>
                <td><label for="re-password">Re-type Password: </label></td>
                <td><input type="password" name="re-password" id="re-password" value="password" required></td>
            </tr>
            <tr>
                <td><label for="sec-ques">Security Question: </label></td>
                <td><input type="text" name="sec-ques" id="sec-ques"></td>
            </tr>
            <tr>
                <td><label for="sec-ans">Security Answer: </label></td>
                <td><input type="text" name="sec-ans" id="sec-ans"></td>
            </tr>
            <tr>
                <td><label for="address">Address: </label></td>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <td><label for="city">City: </label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>
            <tr>
                <td><label for="state">State: </label></td>
                <td><input type="text" name="state" id="state"></td>
            </tr>
            <tr>
                <td><label for="zipcode">Zip Code: </label></td>
                <td><input type="number" name="zipcode" id="zipcode"></td>
            </tr>
            <tr>
                <td><label for="phon">Phone: </label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
        </table>
    </form>
</body>
</html>
