<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form assisment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form_style.css">
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <table cellspacing="5px" cellpadding="5%"> 
            <div style="margin-bottom: 15px;">
                <tr><td colspan="2"><h3>Personal Information</h3></td></tr>
                <tr>
                    <td><label for="fname">First Name: </label></td>
                    <td><input type="text" id="fname" name="fname" autocomplete= "off"><br>
                    <span id = "uname" class="red"></span>
                    </td>

                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname" autocomplete= "off"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td>
                        <span>
                            <select name="month" >
                                <option>Month</option> 
                                <option value="jan">January</option>    
                                <option value="feb">February</option>        
                            </select>
                            <select name="day" >
                                <option>Day</option> 
                                <option value="sum">Sunday</option>    
                                <option value="mon">Monday</option>    
                                <option value="tue">Tuesday</option>       
                            </select>
                            <select name="year">
                                <option>Year</option >     
                                <option value="2015">2015</option>  
                                <option value="2016">2016</option>  
                                <option value="2017">2017</option>   
                            </select>
                            <span title="mm/dd/yy" class="tooltip"><i class="fa fa-question-circle"></i></span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" checked style="width:15px; float: left; "><label for="male" class="gender" style="width:40px; float: left; margin-right: 20px;">Male</label>
                        <input type="radio" id="female" name="gender" value="female" style="width:15px; float: left;margin-right: 20px;"><label for="female" style="float: left;">Female</label>
                    </td>
                </tr> 
            </div>
            
            <div>
                <tr>
                    <td colspan="2"><h3>Account Information</h3></td></tr>
    <tr>
        <td><label for="email">Email: </label></td>
        <td><input type="text" name="email" id="email" placeholder="xyz@yahoo.com"  autocomplete= "off"><br>
        <span>(your email address will be your username)</span><br>
        <span id = "uemail" class="red"> </span>
    </td>
    </tr>
    <tr>
        <td><label for="re-email">Re-type Email: </label></td>
        <td><input type="email" name="re-email" id="re-email" autocomplete= "off"><br>
        <span id = "uremail" class="red"></span></td>
    </tr>
    <tr>
        <td><label for="password">Password: </label></td>
        <td><input type="password" name="password" id="password" ><br>
        <span class="msg">(Min. 8 characters. 1 number.case-sensitive)</span><br>
        <span id = "upassword" class="red"></span>
    </td>
    </tr>
    <tr>
        <td><label for="re-password">Re-type Password: </label></td>
        <td><input type="password" name="re-password" id="re-password" ><br>
            <span id = "urpassword" class="red"></span>
        </td>
    </tr>
    <tr>
        <td><label for="sec-ques">Security Question: </label></td>
        <td>
            <select name="security-ques" style="width: 80%;" >
                <option>Select a Security Question</option>
            </select>
            <span title="Select one Question" class="tooltip"><i class="fa fa-question-circle"></i></span>
           
        </td>
    </tr>
    <tr>
        <td><label for="sec-ans">Security Answer: </label></td>
        <td><input type="text" name="sec-ans" id="sec-ans" ><br>
        <span class="msg">(Not case-sensitive)</span>
        </td>
                </tr>
            </div>
            <div><tr><td colspan="2"><h3>Contact Information</h3></td></tr>
    <div style="margin-left: 20px;">
    <tr>
        <td><label for="address">Address: </label></td>
        <td><input type="text" name="address" id="address"></td>
    </tr>
    <tr>
        <td><label for="city">City: </label></td>
        <td><input type="text" name="city" id="city"></td>
    </tr>
    <tr>
        <td><label for="state">State: </label></td>
        <td><select name="state"  style="width: 80%;">
            <option>Choose a state</option> 
            <option value="punjab">Punjab</option>    
            <option value="haryana">Haryana</option>    
            </select>
        </td>
    </tr>
    <tr>
         <td><label for="zipcode">Zip Code: </label></td>
        <td><input type="text" name="zipcode" id="zipcode" minlength="4" maxlength="6"  style="width: 20%;">
            <input type="text" name="optional" value="optional" disabled style="width: 20%; margin-left: 20px;"></td>
    </tr>
    <tr>
        <td><label for="phone">Phone: </label></td>
        <span><td><input type="tel" name="phone" id="phone" style="width: 40%; margin-right: 10px;" placeholder="111-222-3333" >
            <span title="Enter mobile number" class="tooltip"><i class="fa fa-question-circle"></i></span>
            <select name="mobile" style="margin-left: 10px;" ><br>
                
                <option>Mobile</option>
            </select><br>
            <span class="msg">No space or dashes</span>
            <span id = "mobile" class="red"></span>
            </td></span>
        </tr></div>
        </div>
<tr><td></td><td><input type="button" value="submit" onclick ="return validation()" style="width: 30%; margin-right: 30px; background-color: rgb(6, 159, 170); height: 30px; border-radius: 10px;">
    <input type="reset" style="width: 30%; background-color: rgb(6, 159, 170); height: 30px; border-radius: 10px;"></td>
</tr>
    </table>
    </form>

<br><br>
    <table>
        <tr>
            <th>First Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>PhoneNumber</th>
        </tr>
        <tr>
            <td id="nm"></td>
            <td id="em"></td>
            <td id="ps"></td>
            <td id="ph"></td>
        </tr>
    </table>
<script src="data.js" type="text/javascript"> </script>



</body>
</html>
